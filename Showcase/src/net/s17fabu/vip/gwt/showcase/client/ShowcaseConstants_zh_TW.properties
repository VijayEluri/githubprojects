cwDictionaryExampleName =字典
cwDictionaryExampleDescription = 使用字典類，你可以查找在HTML網頁定義的Javascript變數值。您不需要把這些變數放入GWT代碼。有不少時候這樣做有好處，比如你的翻譯經常變更的，而你的html伺服器不時更新翻譯過的HTML網頁。還比如可以用它來整合GWT模組與現有的網路應用程式。值得注意的是，字典的值是完全來自于作為宿主的HTML頁面，而GWT的區域設置無法對其有任何影響。在這個例子中， Javascript的變數的聲明是在HTML網頁。
